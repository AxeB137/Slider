    <html>
       <head>
        <link rel="stylesheet" href="style.css">
           <body>
            <div class="container">

              <!-- Images -->
              <div class="mySlides fade" style="text-align: center;">
                <img src="img1.jpg" style="width:40%">
              </div>
      
              <div class="mySlides fade" style="text-align: center;">
                <img src="img2.jpg" style="width:40%">

              <div class="mySlides fade" style="text-align: center;">
                <img src="img3.jpg" style="width:40%">
              </div>

              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

            </div>

            </div>
